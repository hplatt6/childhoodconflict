<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Drawing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    #canvasContainer {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    canvas {
      width: 100%;
      height: auto;
      aspect-ratio: 5 / 3;
      border: 1px solid #000;
      background-color: white;
      display: block;
    }

    #controls {
      max-width: 600px;
      margin: 10px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #brushSizeSliderContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #brushSizeSlider {
      width: 100px;
    }

    #colorButtons button,
    #clearButton,
    #saveButton {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #clearButton,
    #saveButton {
      border-radius: 4px;
      width: auto;
      height: auto;
      padding: 5px 10px;
      font-size: 14px;
    }

    #colorPicker {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    #saveMessage {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: green;
      font-weight: bold;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="drawingCanvas"></canvas>
  </div>

  <div id="controls">
    <div id="brushSizeSliderContainer">
      <label for="brushSizeSlider">Brush Size</label>
      <input type="range" id="brushSizeSlider" min="1" max="20" value="5">
    </div>

    <div id="colorButtons">
      <button style="background-color: black;" data-color="black"></button>
      <button style="background-color: red;" data-color="red"></button>
      <button style="background-color: blue;" data-color="blue"></button>
      <button style="background-color: green;" data-color="green"></button>
      <button style="background-color: orange;" data-color="orange"></button>
      <button style="background-color: purple;" data-color="purple"></button>
      <button style="background-color: yellow;" data-color="yellow"></button>
      <button style="background-color: brown;" data-color="brown"></button>
      <button style="background-color: pink;" data-color="pink"></button>
      <button style="background-color: lightblue;" data-color="lightblue"></button>
      <button style="background-color: gray;" data-color="gray"></button>
      <button style="background-color: white; border: 1px solid #999;" data-color="white"></button>
    </div>

    <input type="color" id="colorPicker" value="#000000">

    <button id="clearButton">Clear</button>
    <button id="saveButton">Save</button>
  </div>

  <div id="saveMessage">âœ… Drawing saved!</div>

  <script src="canvas.js"></script>
</body>
</html>
